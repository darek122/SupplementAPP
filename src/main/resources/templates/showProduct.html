<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>showProduct</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="card-body" style="text-align: center;">

    <h1 th:text="${productKind.getName()}"></h1>


    <div th:each="product : ${productKind.getProducts()}">

        <span th:text="${product.getName()}"></span>

    </div>
    <form th:action="'/product/' + ${productKind.getId()}" method="post" th:object="${productForm}">
        <input th:field="*{name}" type="text" placeholder="Produkt"/>
        <input class="btn btn-primary" type="submit" value="Wyślij"/>
    </form>
    <a href="/category"  class="btn btn-primary" >Wróć do kategori</a>
    &nbsp;
    <a href="/logout"  class="btn btn-primary" >Wyloguj mnie</a>





</div>
</body>
</html>
